#extent.properties
extent.reporter.spark.start=true
extent.reporter.spark.out=Reports/Spark.html
extent.reporter.spark.config=src/test/resources/extent-config.xml
extent.reporter.spark.vieworder=test,dashboard,category,exception,author,device,log
 
systeminfo.os=windows
systeminfo.version=10
#Adding folder name and non repeating pattern
#basefolder.name=reports/SparkReport
basefolder.name=ReportsTauqeer/SparkReport
basefolder.datetimepattern=d-MMM-YY HH-mm-ss
 
#Screenshot
screenshot.dir=Spark_Screenshots/
screenshot.rel.path=../Spark_Screenshots/
 
#pdf report
extent.reporter.pdf.start=true
extent.reporter.pdf.out=PDfReports/Pdf/ExtentPdf.pdf
